{% extends 'store/base.html' %}

{% block content %}

	{% if not user.is_authenticated %}
	  <h2>Login</h2>
	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit">Login</button>
	  </form>

	  <p>New user? <a href="/store/register/">Register here!</a></p>
  {%else%}
  <p> You are logged in as {{user.username}}. </p>
	{% endif %}

{% endblock %}
