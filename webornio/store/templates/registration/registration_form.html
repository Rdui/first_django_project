{% extends 'store/base.html' %}

{% block content %}

<form action="" method="post">{% csrf_token %}
  <input type='hidden' name='csrfmiddlewaretoken' id='csrf'>
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

   
    <p>I want to be a
    <select name="users">
      <option player="player">player</option>
      <option developer="developer">developer</option>
    </select><br>
    </p>
     <button type="submit" class="signupbtn">Sign Up</button><br>
  </div>
</form>
<script> document.getElementById("csrf").value = csrftoken


</script>

{% endblock %}
